<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JIPL Complaint Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>JIPL Complaint Register</h1>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="new">New Complaint</button>
      <button class="tab" data-tab="list">Complaints</button>
      <button class="tab" data-tab="report">Monthly Report</button>
    </div>

    <section id="new" class="panel active">
      <div class="card">
        <h2>Register New Complaint</h2>
        <div class="grid">
          <label>Name *</label><input id="name"/>
          <label>Mobile *</label><input id="mobile"/>
          <label>Location *</label><input id="location"/>
          <label>Department *</label><input id="department"/>
          <label>Product *</label><input id="product"/>
          <label>Serial Number *</label><input id="serial_no"/>
          <label>Complaint Details</label><textarea id="details"></textarea>
        </div>
        <div class="actions">
          <button id="saveNew" class="primary">Save Complaint</button>
        </div>
        <p class="hint">Complaint No format: <b>JIPL/LOCATION/YYYYMMDD/DEPARTMENT/0001</b> (auto)</p>
      </div>
    </section>

    <section id="list" class="panel">
      <div class="card">
        <h2>Complaints</h2>
        <div class="filters">
          <select id="f_status">
            <option>All</option><option>Pending</option><option>Completed</option>
          </select>
          <input id="f_from" type="date"/>
          <input id="f_to" type="date"/>
          <input id="f_search" placeholder="Search..." />
          <button id="apply" class="primary">Apply</button>
        </div>

        <div class="tableWrap">
          <table id="tbl"></table>
        </div>

        <div class="actions">
          <button id="edit" class="primary">Edit</button>
          <button id="toggle">Toggle Pending/Completed</button>
          <button id="expXlsx">Export Excel</button>
          <button id="expPdf">Export PDF</button>
        </div>
      </div>
    </section>

    <section id="report" class="panel">
      <div class="card">
        <h2>Monthly Report</h2>
        <div class="filters">
          <select id="r_month"></select>
          <input id="r_year" type="number" min="2000" max="2100"/>
          <select id="r_status">
            <option>All</option><option>Pending</option><option>Completed</option>
          </select>
          <button id="gen" class="primary">Generate</button>
          <button id="rXlsx">Export Excel</button>
          <button id="rPdf">Export PDF</button>
        </div>
        <div id="summary" class="summary"></div>
        <div class="tableWrap">
          <table id="rtbl"></table>
        </div>
      </div>
    </section>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
